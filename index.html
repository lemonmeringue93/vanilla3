<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>Leeds</h1>
            <ul>
              <li>Friday 05:00</li>
              <li>Showers</li>
            </ul>
          </div>

          <div class="row">
            
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="http://clipart-library.com/images_k/rain-clipart-transparent/rain-clipart-transparent-10.png"
                  alt="rainy"
                  class="float-left"
                />
                <div class="float-left"><strong>12</strong></div> °C | °F
            </div>
          </div>

          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 75%</li>
              <li>Wind: 2 km/h</li>
            </ul>
          </div>

        </div>

        <small
          ><a
            href="https://github.com/lemonmeringue93/Weather-App"
            target="_blank"
            >Open Source Code</a
          >
          by Belle Zamora.</small
        >
      </div>
    </div>
  </body>
</html>
